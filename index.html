<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.85, minimum-scale=0.85, maximum-scale=5" />
    
    <!-- Primary Meta Tags -->
    <title>AI Feed - Discover, Compare & Share AI Tools | The Ultimate AI Platform</title>
    <meta name="title" content="AI Feed - Discover, Compare & Share AI Tools | The Ultimate AI Platform" />
    <meta name="description" content="The ultimate AI tools platform. Discover 1000+ AI tools, compare features, read reviews, and connect with AI enthusiasts. Your go-to hub for everything AI - from ChatGPT alternatives to image generators." />
    <meta name="keywords" content="AI tools, artificial intelligence, machine learning, AI directory, AI comparison, AI community, ChatGPT, AI assistants, AI image generators, AI writing tools, AI productivity, AI software, best AI tools 2024" />
    <meta name="author" content="AI Feed" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://aifeed.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aifeed.app/" />
    <meta property="og:title" content="AI Feed - Discover, Compare & Share AI Tools" />
    <meta property="og:description" content="The ultimate AI tools platform. Discover 1000+ AI tools, compare features, read reviews, and connect with AI enthusiasts worldwide." />
    <meta property="og:image" content="https://aifeed.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="AI Feed" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://aifeed.app/" />
    <meta name="twitter:title" content="AI Feed - Discover, Compare & Share AI Tools" />
    <meta name="twitter:description" content="The ultimate AI tools platform. Discover 1000+ AI tools, compare features, read reviews, and connect with AI enthusiasts." />
    <meta name="twitter:image" content="https://aifeed.app/og-image.png" />
    <meta name="twitter:site" content="@aifeed_app" />
    <meta name="twitter:creator" content="@aifeed_app" />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="apple-mobile-web-app-title" content="AI Feed" />
    <meta name="application-name" content="AI Feed" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap">
    
    <!-- Favicon & PWA Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512x512.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AI Feed",
      "alternateName": ["AI Feed Platform", "AI Tools Directory"],
      "url": "https://aifeed.app/",
      "description": "The ultimate AI tools platform. Discover 1000+ AI tools, compare features, read reviews, and connect with AI enthusiasts.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://aifeed.app/tools?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AI Feed",
      "url": "https://aifeed.app/",
      "logo": "https://aifeed.app/logo.png",
      "description": "The ultimate AI tools platform for discovering, comparing, and sharing AI tools.",
      "sameAs": [
        "https://twitter.com/aifeed_app",
        "https://linkedin.com/company/aifeed"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "url": "https://aifeed.app/about"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "AI Feed",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "AI Tools Directory",
      "description": "Comprehensive directory of AI tools and applications",
      "url": "https://aifeed.app/tools",
      "numberOfItems": "1000+"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
